{{#if type === 'left' && !includesMinDate(store)}}
	<div class="{{getClass(type)}}" on:click='options.data.onClickPagerPrev(step)'>
		<svg version="1.1" width="8" height="16" viewBox="0 0 8 16" class="octicon octicon-chevron-left" aria-hidden="true"><path fill-rule="evenodd" d="M5.5 3L7 4.5 3.25 8 7 11.5 5.5 13l-5-5z"/></svg>
	</div>
{{/if}}

{{#if type === 'right' && !includesMaxDate(store)}}
	<div class="{{getClass(type)}}" on:click='options.data.onClickPagerNext(step)'>
		<svg version="1.1" width="8" height="16" viewBox="0 0 8 16" class="octicon octicon-chevron-right" aria-hidden="true"><path fill-rule="evenodd" d="M7.5 8l-5 5L1 11.5 4.75 8 1 4.5 2.5 3z"/></svg>
	</div>
{{/if}}

<script>
export default {
	data() {
		return {
			type: 'left',
		};
	},
	helpers: {
		getClass(type) {
			const classnames = ['apocCalendar-Component_Pager'];

			if (type === 'right') {
				classnames.push('apocCalendar-Is_Right')
			} else {
				classnames.push('apocCalendar-Is_Left')
			}

			return classnames.join(' ');
		},
		includesMinDate(store) {
			return store.includesMinDate();
		},
		includesMaxDate(store) {
			return store.includesMaxDate();

		}
	},
	methods: {
		move(type) {
			if (type === 'right') {
				this.options.data.store.next();
			} else {
				this.options.data.store.prev();
			}
		}
	},
	oncreate() {
		const store = this.get('store');
		store.observe('currentDates', currentDates => {
			this.set({currentDates});
		});
	}
}
</script>

<style>
.apocCalendar-Component_Pager {
	position: absolute;
	bottom: 50%;
	transform: translateY(50%);
	cursor: pointer;
	border-radius: 50%;
	background: #444;
	width: 5em;
	height: 5em;
	z-index: 1;

	& svg {
		position: absolute;
		bottom: 50%;
		transform: translate(50%, 50%);
		width: 2em;
		height: 2em;
		fill: #fff;
	}
}

.apocCalendar-Is_Left {
	left: -2.5em;

	& svg {
		right: calc(50% + 1em);
	}
}

.apocCalendar-Is_Right {
	right: -2.5em;

	& svg {
		right: calc(50% - 1em);
	}
}
</style>
