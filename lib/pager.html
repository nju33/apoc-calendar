{{#if type === 'left'}}
	<div class="{{getClass(type)}}" style="{{getStyles($color)}}" on:click='prev()'>
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-left"><polyline points="15 18 9 12 15 6"></polyline></svg>
	</div>
{{/if}}

{{#if type === 'right'}}
	<div class="{{getClass(type)}}" style="{{getStyles($color)}}" on:click='next()'>
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-chevron-right"><polyline points="9 18 15 12 9 6"></polyline></svg>
	</div>
{{/if}}

<script>
export default {
	data() {
		return {
			type: 'left',
		};
	},
	helpers: {
		getClass(type) {
			const classnames = ['apocCalendar-Component_Pager'];

			if (type === 'right') {
				classnames.push('apocCalendar-Is_Right')
			} else {
				classnames.push('apocCalendar-Is_Left')
			}

			return classnames.join(' ');
		},
		getStyles(color) {
			return [`background: ${color.pager.background}`].join(';');
		}
	},
	methods: {
		prev() {
			this.store.setPrevMonth();
		},
		next() {
			this.store.setNextMonth();
		}
	},
}
</script>

<style>
.apocCalendar-Component_Pager {
	position: absolute;
	bottom: 50%;
	transform: translateY(50%);
	cursor: pointer;
	border-radius: 50%;
	width: 2em;
	height: 2em;
	z-index: 1;

	& svg {
		position: absolute;
		bottom: 50%;
		transform: translate(50%, 50%);
		width: 1em;
		height: 1em;
		stroke: #fff;
	}
}

.apocCalendar-Is_Left {
	left: -1em;

	& svg {
		right: calc(50% + .45em);
	}
}

.apocCalendar-Is_Right {
	right: -1em;

	& svg {
		right: calc(50% - .45em);
	}
}
</style>
