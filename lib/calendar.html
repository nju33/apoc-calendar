<section
	class="apocCalendar-Component_Box"
	style="{{getBoxStyles($color)}}"
>
	<header
		class="apocCalendar-Component_Header"
		style="{{getheaderStyles($color)}}"
	>{{head($year, $month + 1)}}</header>
	<Month />

	{{#if $pager.prev}}
		<Pager />
	{{/if}}

	{{#if $pager.next}}
		<Pager type="right" />
	{{/if}}
</section>

<script>
import pupa from 'pupa';
import CalendarStore from './store'
import Month from './month.html'
import Pager from './pager.html'

export default {
	components: {
		Month,
		Pager,
	},
	data() {
		return {};
	},
	helpers: {
		getBoxStyles(color) {
			return `
				background: ${color.background};
				color: ${color.text};
				border: 1px solid ${color.background};
			`;
		},
		getheaderStyles(color) {
			return `
				background: ${color.header.background};
				color: ${color.header.text};
			`;
		},
		head: (year, month) => {
			return `${year}.${month}`;
		},
	},
};
</script>
