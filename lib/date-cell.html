	helpers: {
		getClass(date) {
			const classnames = ['apocCalendar-Component_Date']
			if (date.prev) {
				classnames.push('apocCalendar-Is_Prev');
			} else if (date.next) {
				classnames.push('apocCalendar-Is_Next');
			}
			return classnames.join(' ');
		},
	},
