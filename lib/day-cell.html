{{#if store && date}}
	<div class="{{getClass(store, date)}}">{{day(date.day)}}</div>
{{/if}}

<script>
export default {
	helpers: {
		getClass(store, date) {
			const classnames = ['apocCalendar-Component_Day']
			if (store.isActiveDay(date.day)) {
				classnames.push('apocCalendar-Is_Selected');
			}
			return classnames.join(' ');
		}
	},
}
</script>
